
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="game-container">
      <p class="title">Rock Paper Scissors</p>
      <p>Instruction: PAPER &gt; ROCK, SCISSORS &gt; PAPER and ROCK &gt; SCISSORS</p>

      <button onclick="
        makeMove('rock');
      " class="move-button">
        <img class="move-icon" src="images/rock-emoji.png">
      </button>

      <button onclick="
        makeMove('paper');
      " class="move-button">
        <img class="move-icon" src="images/paper-emoji.png">
      </button>

      <button onclick="
        makeMove('scissors');
      " class="move-button">
        <img class="move-icon" src="images/scissors-emoji.png">
      </button>

      <p class="result js-result"></p>
      <p class="js-moves-chosen"></p>

      <p class="score js-score"></p>
      <button class="reset-score-button" onclick="
        resetScore();
      ">
        Reset Score
      </button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
